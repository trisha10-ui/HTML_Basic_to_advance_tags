<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector</title>
    </head>

    <!-- CSS Style will be before the body tag -->
    <!-- The element Selector -->
    <style>
         p{
        text-align: center;
        color:green;
     }
        /* The id selector */
        #para1{
            text-align: center;
            color:rgb(4, 98, 98);
        }
          /* The class selector */
        .center{
            text-align: center;
            color:blue;
        }

        /* the class selector for specific elements only! */
        p.center{
            text-align: left;
            color: peru;
        }

        /* An HTML Element that refer to the two classes */
      p.center{
        text-align: center;
        color: orange;
      }

      p.large{
        font-size: 300px;
      }

      /* universal selector */

      *{
        text-align: center;
        color: orange;
      }
      /* grouping selector */
      h1,h2,p{
        /* font-size: 100%; */
        color: purple;
        text-align: center;
      }
    </style>
