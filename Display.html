<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
    .square
    {
         width: 150px;
            height: 150px;
            border-style: double;
            display: inline-block;
    }
    .start{
        margin:100px ;
        text-align: center;
    }
    #one{
        background-color:red ;
    }
    #two{
        background-color: yellowgreen;
        display: none;
    }
    #three{
        background-color: green;
    }


</style>

<body>
    <h1 class="title">Display Learning</h1>

    <h2 class="subtitle">(Property)Display: Block and inline block</h2>
    <div class="start">
        <div id="one" class="square">First Element</div>
        <div id="two" class="square">Second Element</div>
        <div id="three" class="square">Third Element</div>
    </div>
    <!-- div are containers -->
</body>
</html>
